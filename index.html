<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/10a440c199.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <div class="container bg-dark text-light">
            <div class="row">
                <div class="col-md-12 mt-4 mb-3 text-center">
                    <h1>Weather Dashboard</h1>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div id="searchBar" class="col-md-3 pt-3 bg-light">
                    Search for a City:
                    <form>
                        <div class="form-group">
                          <div class="input-group mb-3">
                            <input type="cityName" id="cityNameInput" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">Make sure you have the correct spelling.</small>
                          </div>
                        </div>
                        
                      </form>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div id="weatherToday" class="col-md-12">
                            <div id="weatherTodaySimple" class="ml-2 mt-4">
                                <h3 id="currentCity">London</h3>
                                <img id="currentIcon" src="" alt="Current Weather Icon">
                                <div id="todaysDate"></div>
                            </div>
                            <br>
                            <div id="weatherTodayComplex" class="ml-3">
                                <p id="currentTemp">Temperature:</p>
                                <p id="currentHumid">Humidity:</p>
                                <p id="currentWind">Wind Speed:</p>
                                <p>UV Index: <span id="currentUV" class="p-2"></span></p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div id="weatherNextFive" class="col-md-12">
                            <h3>5-Day Forecast:</h3>
                                <div id="oneDay" class="card w-25">
                                    <div class="card-body">
                                    <h5 id="oneDayDate" class="card-title"></h5>
                                    <div id="oneDayIcon"></div>
                                    <p id="oneDayTemp" class="card-text">Temperature:</p>
                                    <p id="oneDayHumid" class="card-text">Humidity:</p>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
</html>
