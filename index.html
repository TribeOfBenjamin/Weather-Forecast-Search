<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/10a440c199.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 text-center">
                    <h1>Weather Dashboard</h1>
                    <div id="todaysDate" class="mt-5"></div>
                    <div id="temperature"></div>
                    <hr>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div id="searchBar" class="col-md-3 pt-3 bg-light">
                    Search for a City:
                    <form>
                        <div class="form-group">
                          <div class="input-group mb-3">
                            <input type="cityName" id="cityNameInput" class="form-control" placeholder="London">
                            <div class="input-group-append">
                                <button type="submit" id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">Make sure you have the correct spelling.</small>
                          </div>
                        </div>
                        
                      </form>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div id="weatherToday" class="col-md-12 bg-primary">
                            <h3>Today's Weather</h3>
                            <br>
                            <h5 id="currentCity">London</h5>
                            <br>
                            <p id="currentTemp">Temperature:</p>
                            <p id="currentHumid">Humidity:</p>
                            <p id="currentWind">Wind Speed:</p>
                            <p id="currentUV">UV Index:</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div id="weatherNextFive" class="col-md-12 bg-warning">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
</html>
